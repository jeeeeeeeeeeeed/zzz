<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List Example</h1>

    <h2>Unordered List (ul)</h2>
    <ul>
        <li>orange</li>
        <li>apple</li>
        <li>apple pie</li>
    </ul>

    <h2>Ordered List (ol)</h2>
    <ol>
        <li>First honor</li>
        <li>Second honor</li>
        <li>Third to the last honor</li>
    </ol>
</body>
</html>
